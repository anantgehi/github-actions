name : Linting-Code

on: push

jobs:
  linting-code:
  name: Lint incoming code changes
  runs-on: ubuntu-latest
  steps:
  - name: Checking out code
    uses: actions/checkout@v2
    
  - name: Run Linting-code
    uses: github/super-linter@v3
    env: 
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}





























